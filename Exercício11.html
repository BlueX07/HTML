<!DOCTYPE html>
<html>
<head>
<title>Exercício 11 </title>
<meta charset="UTF-8">
<embed src="musica.mp3" autostart="true" loop="true" hidden="true"
</head>
<body>
<form action="" method="GET">
<fieldset>
<legend>FORMULÁRIO DE CLIENTE</legend>
<label for="nome">Nome: </label>
<input type="text" id="nome" name="nome" maxlength="35" size="35" required>
<br><br>
<label for="email">E-mail: </label>
<input type="text" id="email" name="email" maxlength="35" size="35" required>
<br><br>
<label for="cargo">Cargo: </label>
<input type="text" id="cargo" name="cargo" maxlength="35" size="35" required>
<br><br>
<label for="tel">Tel: </label>
<input type="tel" id="tel" name="tel" title="(99)9999-9999" size="20" required pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}" placeholder="(99)9999-9999">
<br><br>
<label for="rg">RG: </label>
<input type="text" id="rg" name="rg" title="99.999.999-9" size="20" required pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" placeholder="99.999.999-9">
<br><br>
<label for="cpf">CPF: </label>
<input type="text" id="cpf" title="999.999.999-99" name="cpf" size="20" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="999.999.999-99">
<br><br>
<label for="end">Endereço: </label>
<input type="text" id="end" name="end" maxlength="35" size="35" required>
<br><br>
<label for="cd">Cidade: </label>
<input type="text" id="cd" name="cd" maxlength="35" size="35" required>
<br><br>
</fieldset>
<br>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</form>
</body>
</html>
