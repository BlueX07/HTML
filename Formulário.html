<html>
<head>
<title>Formulários</title>
<script>
function valida(f){
if(f.nome.value==""){
alert("O campo não pode ficar vazio!");
return false;
}
}
</script>
</head>
<body>
<B>Preencha o formulário e clique no botão abaixo Enviar</B>
<p><form action="form.html" method="post" onsubmit="return valida(this);">
<table border="1" cellpadding="4">
<tr>
<td>Nome:</td>
<td><input type="text" size="45" name="nome"></td>
</tr>
<tr>
<td>Sexo: </td>
<td>
<input type="radio" name="sexo" value="M" checked>Masculino
<input type="radio" name="sexo" value="F">Feminino
</td>
</tr>
<tr>
<td>Cidade: </td>
<td><input type="text" size="20" name="cidade">
</td>
</tr>
<tr>
<td>Estado:</td>
<td>
<select name="estado">
<option value="0">Selecione
<option value="SP">SP
<option value="RJ">RJ
</select>
</td>
<tr>
<td colspan="2" align="center">
<b>Quais objetos a seguir você gosta?</b></td></tr>
<tr align="center">
<td colspan="2">
<input type="checkbox" name="GELADEIRA" value="GEL>Geladeira &nbsp;
<input type="checkbox" name="VideoGame" value="VG">VideoGame &nbsp;
<input type="checkbox" name="Celular" value="Cel">Celular &nbsp;
<input type="checkbox" name="TV" value="TV">Televisão
</td>
</tr>
<tr>
<td>Mensagem:</td>
<td><textarea name="mensagem" rows="4" cols="35">
</textarea></td>
</tr>
<tr>
<td align="center" colspan="2">
<input type="Submit" value="Enviar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="Reset" value="Limpar">
</td>
</tr>
</table>
</form>
</body>
</html>
